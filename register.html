<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | AeroSwift</title>

  <!-- Montserrat Font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!-- Link to your register.css -->
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <!-- ===== Navigation Bar ===== -->
  <nav>
    <div id="logo">
      <a href="landing.html">AeroSwift</a>
    </div>
    <div class="menu">
      <ul>
        <li><a href="landing.html">Home</a></li>
        <li><a href="manage.html">Manage Your Bookings</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </div>
    <div class="register">
      <a href="register.html">Register</a>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main>
    <div class="wrapper">
      <div class="register-form">
        <!-- Tabs: Log In / Sign Up -->
        <div class="form-header">
          <a href="#" id="loginTab" class="active-link">Log In</a>
          <a href="#" id="signupTab">Sign Up</a>
        </div>

        <!-- ===== Log In Section (only Username and Password) ===== -->
        <div id="loginSection" class="form-section active-section">
          <form id="loginForm">
            <label for="loginUsername">Username</label>
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Enter your Username" required>
            
            <label for="loginPassword">Password</label>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
            
            <input type="submit" value="Login" class="submit-btn">
            <a href="#" class="forgot-password">Forgot Password?</a>
          </form>
        </div>

        <!-- ===== Sign Up Section (Full Name, Email, Password, Date of Birth, Phone Number, Address, TOS) ===== -->
        <div id="signUpSection" class="form-section">
          <form id="signUpForm">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" placeholder="Your full name" required>
            
            <label for="signupEmail">Email Address</label>
            <input type="email" id="signupEmail" name="signupEmail" placeholder="Enter your email" required>
            
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="signupPassword" placeholder="Create a password" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="e.g. +1 555 123 4567" required>
            
            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Your mailing address" required>
            
            <!-- TOS checkbox only for Sign Up -->
            <label class="tos-label">
              <input type="checkbox" name="tos_signup" required>
              <span>
                By creating an account, you agree to AeroSwift’s 
                <a href="#">Terms of Service</a>. Read about AeroSwift’s 
                <a href="#">Privacy Statement</a>. We'll occasionally send you account-related emails.
              </span>
            </label>
            
            <input type="submit" value="Sign Up" class="submit-btn">
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- ===== Footer ===== -->
  <footer>
    <div class="footer-flex">
      <h5>AeroSwift</h5>
      <a href="about.html">About Us</a>
      <a href="#">Our Policy</a>
      <a href="#">Promotions</a>
      <a href="#">Careers</a>
      <a href="#">Membership</a>
      <a href="contact.html">Contact Us</a>
    </div>
  </footer>

  <!-- ===== Script for Tab Switching & Redirection ===== -->
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginSection = document.getElementById('loginSection');
    const signUpSection = document.getElementById('signUpSection');

    // Switch to Log In Tab
    loginTab.addEventListener('click', (e) => {
      e.preventDefault();
      loginTab.classList.add('active-link');
      signupTab.classList.remove('active-link');
      loginSection.classList.add('active-section');
      signUpSection.classList.remove('active-section');
    });

    // Switch to Sign Up Tab
    signupTab.addEventListener('click', (e) => {
      e.preventDefault();
      signupTab.classList.add('active-link');
      loginTab.classList.remove('active-link');
      signUpSection.classList.add('active-section');
      loginSection.classList.remove('active-section');
    });

    // LOG IN form submission: redirect with login username
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const userName = document.getElementById('loginUsername').value;
      window.location.href = `manage.html?userName=${encodeURIComponent(userName)}`;
    });

    // SIGN UP form submission: redirect with full name
    document.getElementById('signUpForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      window.location.href = `manage.html?userName=${encodeURIComponent(fullName)}`;
    });
  </script>
</body>
</html>
